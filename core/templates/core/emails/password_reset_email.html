<!DOCTYPE html>
<html>
<body style="font-family: sans-serif; background-color: #f8fafc; margin: 0; padding: 40px 0;">
    <div style="max-width: 600px; margin: 0 auto; background: white; border-radius: 24px; padding: 40px; border: 1px solid #eef2ff; box-shadow: 0 10px 30px rgba(0,0,0,0.02);">
        <h2 style="color: #6366f1; margin-top: 0; font-size: 24px; font-weight: 900;">Сброс пароля</h2>
        <p style="color: #1e293b; font-size: 16px; line-height: 1.6;">Мы получили запрос на сброс пароля для аккаунта <strong>{{ user.get_username }}</strong>.</p>
        <p style="color: #64748b; font-size: 15px;">Если это сделали вы, нажмите на кнопку ниже, чтобы установить новый пароль:</p>
        <div style="text-align: center; margin: 35px 0;">
            <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
               style="background-color: #6366f1; color: white; padding: 18px 35px; text-decoration: none; border-radius: 14px; font-weight: 800; display: inline-block;">
               Установить новый пароль
            </a>
        </div>
        <p style="color: #94a3b8; font-size: 13px; border-top: 1px solid #f1f5f9; padding-top: 20px;">Если вы не запрашивали сброс, просто проигнорируйте это письмо. Ссылка активна в течение 3 дней.</p>
    </div>
</body>
</html>
