{% extends 'mobile/base.html' %}

{% block content %}
<div style="margin-bottom: 25px; display: flex; align-items: center; gap: 15px;">
    <a href="{% url 'index' %}" style="color: var(--t); font-size: 20px;"><i class="fas fa-arrow-left"></i></a>
    <h2 style="margin: 0; font-size: 22px; font-weight: 900;">Новый урок</h2>
</div>

<form method="post" style="background: var(--c); padding: 20px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05);">
    {% csrf_token %}

    {% for field in form %}
    <div style="margin-bottom: 20px;">
        <label style="display: block; font-weight: 700; font-size: 14px; margin-bottom: 8px; color: var(--tm);">
            {{ field.label }}
        </label>

        <div class="m-input-style">
            {{ field }}
        </div>

        {% if field.errors %}
            <div style="color: #ef4444; font-size: 12px; margin-top: 5px;">{{ field.errors.0 }}</div>
        {% endif %}
    </div>
    {% endfor %}

    <button type="submit" style="width: 100%; background: var(--p); color: white; border: none; padding: 18px; border-radius: 15px; font-weight: 800; font-size: 16px; margin-top: 10px; box-shadow: 0 5px 15px rgba(99, 102, 241, 0.4);">
        Создать уроки
    </button>
</form>

<style>
    .m-input-style input, .m-input-style select, .m-input-style textarea {
        width: 100%; padding: 14px; border: 2px solid #f1f5f9; border-radius: 12px;
        font-size: 16px; background: #f8fafc; outline: none; box-sizing: border-box;
    }
    .m-input-style input:focus { border-color: var(--p); background: white; }

    /* Стили для чекбоксов дней недели (если они списком) */
    .m-input-style ul { list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 10px; }
    .m-input-style li { background: #f1f5f9; padding: 8px 12px; border-radius: 8px; font-size: 14px; }
</style>
{% endblock %}
